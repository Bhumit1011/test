<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FORM DATA In DATABASE</title>

        <!-- bootstrap connect CDN -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

        <style>

            label
            {
                margin-top: 15px;
            }

            input
            {
                width: 50% !important;
                margin-top: 5px;
            }

        </style>


    </head>

    <body>

        <div class="form-wrapper ">

            <div class="container">

                <form method="post" action="/submitdata">

                    <div>
                        <label><b>Enter Name : </b></label>
                        <input type="text" class="form-control" placeholder="Enter Name" name="name">
                    </div>
    
                    <div>
                        <label><b>Enter Surname : </b></label>
                        <input type="text" class="form-control" placeholder="Enter Surname" name="surname" >
                    </div>
    
                    <div>
                        <label><b>Enter Email : </b></label>
                        <input type="text" class="form-control" placeholder="Enter Email" name="email">
                    </div>

                    <div>
                        <input type="submit" value="Click Here" class="mt-4 btn btn-danger">
                    </div>
    
                </form>

            </div>

        </div>

    </body>

</html>
